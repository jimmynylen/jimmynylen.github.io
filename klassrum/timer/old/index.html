<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Provinformation</title>

  <!-- (Valfria) Ikonl√§nkar -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Google Fonts -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Source+Serif+Pro&display=swap" />

  <style>
    /* ====== Grundinst√§llningar ====== */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: auto; /* Till√•t scrollning */
    }
    body {
      background-color: #f4f4f4;
      font-family: 'Source Serif Pro', serif;
    }

    /* ====== Container (tidigare scale-wrapper + container) ====== */
    .container {
      /* Detta ers√§tter .scale-wrapper och centrarar inneh√•llet */
      display: flex;
      flex-direction: column;      /* S√§tt kolumn-layout f√∂r att inte placera allt i rad */
      align-items: flex-start;
      width: 740px;
      max-width: 100%;
      margin: 20px auto;          /* 20px uppifr√•n, auto p√• sidor -> centrering */
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* ====== Header (rubrik + klocka) ====== */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #E5004B;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 16px;
      width: 100%;
    }
    #mainHeader {
      font-family: 'Poppins', sans-serif;
      font-size: 24px;
      color: #fff;
      margin: 0;
    }
    .clock-right {
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* ====== V√§lkomstmeddelande ====== */
    .welcome-message {
      font-family: 'Source Serif Pro', serif;
      font-size: 1rem;
      margin-bottom: 15px;
      color: #333;
      min-height: 1.2em;
      width: 100%;
    }

    /* ====== Beige boxar (titel, provkod, hj√§lpmedel) ====== */
    .beige-box {
      background-color: #FCF8F4;
      border: 2px solid #EAE2D3;
      border-radius: 5px;
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      color: #16355A;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      min-height: 40px;
      text-align: center;
    }
    #titleBox {
      margin-bottom: 10px;
      width: 100%;
    }
    .info-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      width: 100%;
    }
    .info-row .beige-box {
      flex: 1;
      min-width: 150px;
    }

    /* ====== Ljusgr√∂n timerruta ====== */
    .timer-container {
      background-color: #E6F7E7;
      border: 2px solid #C8E6C9;
      border-radius: 5px;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      width: 100%;
    }
    .timer-display {
      font-size: 2rem;
      font-weight: bold;
      color: #16355A;
      margin: 0;
    }

    /* ====== Knapp f√∂r att visa/d√∂lja inst√§llningar ====== */
    .toggle-btn {
      cursor: pointer;
      background-color: #EFEFEF;
      color: #666;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
      padding: 10px 0;
      margin-top: 10px;
    }
    .toggle-btn:hover {
      background-color: #ddd;
    }

    /* Separator-linje f√∂r inst√§llningar */
    .divider {
      border-top: 1px solid #ccc;
      margin: 20px 0;
      display: none;
      width: 100%;
    }

    /* ====== Inst√§llningar (g√∂ms initialt) ====== */
    .settings-container {
      display: none;
      margin-top: 10px;
      width: 100%;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }
    input[type="text"], input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 5px;
    }

    /* Timer-input och knappar */
    .time-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }
    .time-controls input[type="number"] {
      margin-bottom: 0;
      padding: 8px 16px;
      height: 40px;
    }
    .time-controls button {
      padding: 8px 16px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background-color: #16355A;
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .time-controls button:hover {
      background-color: #0056b3;
    }

    /* Kryssrutor */
    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-left: 10px;
    }

    /* ====== Zoom-kortkommando ====== */
    .zoom-shortcut {
      width: 740px;
      max-width: 100%;
      margin: 0 auto 20px auto; /* Samma bredd som containern, centreras */
      text-align: right;        /* H√∂gerjustering */
      font-family: 'Poppins', sans-serif;
      font-size: 0.9rem;
      color: #ccc;
    }

    /* ====== Responsivt f√∂r mindre sk√§rmar ====== */
    @media (max-width: 600px) {
      .header-bar {
        flex-direction: column;
        align-items: flex-start;
      }
      .info-row {
        flex-direction: column;
      }
      .timer-container {
        flex-direction: column;
        gap: 10px;
      }
      .zoom-shortcut {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>

  <!-- Container som ers√§tter scale-wrapper -->
  <div class="container">
    <!-- Rubrik + klocka i samma rad -->
    <div class="header-bar">
      <h1 id="mainHeader"><span id="courseHeader">____</span></h1>
      <div class="clock-right" id="clock" aria-label="Aktuell tid"></div>
    </div>

    <!-- V√§lkomstmeddelande -->
    <div class="welcome-message" id="welcomeMessage">
      Hej och v√§lkomna till dagens provtillf√§lle! Som vanligt g√§ller
      att ni f√∂rv√§ntas respektera era klasskamrater och h√•lla en l√•g ljudniv√•.
      Gl√∂m inte att l√§gga ifr√•n er mobiltelefoner p√• anvisad plats och att st√§da efter er n√§r ni l√§mnar salen.
    </div>

    <!-- Provtitel -->
    <div class="beige-box" id="titleBox">‚Äì</div>

    <!-- Provkod & Hj√§lpmedel i rad -->
    <div class="info-row">
      <div class="beige-box" id="testCodeBox">‚Äì</div>
      <div class="beige-box" id="toolsBox">‚Äì</div>
    </div>

    <!-- Timer -->
    <div class="timer-container">
      <p class="timer-display" id="timerDisplay">‚è±Ô∏è00:00</p>
    </div>

    <!-- Knapp f√∂r att visa/d√∂lja inst√§llningar -->
    <button class="toggle-btn" onclick="toggleSettings()" aria-label="Visa eller d√∂lj inst√§llningar">
      Visa/D√∂lj inst√§llningar
    </button>

    <!-- Avdelare (syns bara n√§r inst√§llningar √§r √∂ppna) -->
    <span class="divider" id="divider"></span>

    <!-- Inst√§llningar (g√∂mda fr√•n start) -->
    <div class="settings-container" id="settingsContainer">

      <!-- Timerinst√§llning -->
      <label for="timeInput">Kvarvarande tid (i minuter):</label>
      <div class="time-controls">
        <input
          type="number"
          id="timeInput"
          placeholder="Ange provtid"
          min="0"
          oninput="validateTimeInput()"
          aria-label="Ange kvarvarande tid i minuter"
        />
        <button id="playPauseBtn" title="Starta" onclick="togglePlayPause()" aria-label="Starta timern">
          Starta
        </button>
        <button id="stopBtn" title="Stoppa" onclick="stopTimer()" aria-label="Stoppa timern" disabled>
          Stoppa
        </button>
      </div>

      <!-- Kurs/√Ñmne -->
      <label for="course">Ange rubrik:</label>
      <input
        type="text"
        id="course"
        placeholder="Ange rubrik h√§r"
        value="Prov i Matematik 3c"
        oninput="updateCourse()"
        aria-label="Ange rubrik"
      />

      <!-- V√§lkomstmeddelande -->
      <label for="welcomeInput">V√§lkomstmeddelande:</label>
      <input
        type="text"
        id="welcomeInput"
        value="Hej och v√§lkomna till dagens provtillf√§lle! Som vanligt g√§ller att ni f√∂rv√§ntas respektera era klasskamrater och h√•lla en l√•g ljudniv√•. Gl√∂m inte att l√§gga ifr√•n er mobiltelefoner p√• anvisad plats och att st√§da efter er n√§r ni l√§mnar salen."
        oninput="updateWelcome()"
        aria-label="Ange v√§lkomstmeddelande"
      />

      <!-- Provtitel -->
      <label for="examTitle">Provets inneh√•ll:</label>
      <input
        type="text"
        id="examTitle"
        value="Algebra och procent"
        placeholder="Ange provets inneh√•ll h√§r"
        oninput="updateTitleBox()"
        aria-label="Ange provets inneh√•ll"
      />

      <!-- Provkod -->
      <label for="testCode">Provkod till provplattform:</label>
      <input
        type="text"
        id="testCode"
        value="ABC123XY"
        placeholder="Ange eventuell provkod h√§r"
        oninput="updateTestCode()"
        aria-label="Ange provkod till provplattform"
      />

      <!-- Hj√§lpmedel (kryssrutor) -->
      <label>V√§lj till√•tna hj√§lpmedel:</label>
      <div class="checkbox-group">
        <div class="checkbox-row">
          <input type="checkbox" id="toolsEraser" onclick="updateTools()" />
          <label for="toolsEraser" style="margin:0; font-weight:normal;">Penna och Sudd (‚úèÔ∏è)</label>
        </div>
        <div class="checkbox-row">
          <input type="checkbox" id="toolsRuler" onclick="updateTools()" />
          <label for="toolsRuler" style="margin:0; font-weight:normal;">Linjal (üìè)</label>
        </div>
        <div class="checkbox-row">
          <input type="checkbox" id="toolsCalc" onclick="updateTools()" />
          <label for="toolsCalc" style="margin:0; font-weight:normal;">Minir√§knare (üßÆ)</label>
        </div>
        <div class="checkbox-row">
          <input type="checkbox" id="toolsFormel" onclick="updateTools()" />
          <label for="toolsFormel" style="margin:0; font-weight:normal;">Formelsamling (üìñ)</label>
        </div>
        <div class="checkbox-row">
          <input type="checkbox" id="toolsNotebook" onclick="updateTools()" />
          <label for="toolsNotebook" style="margin:0; font-weight:normal;">Anteckningsblock (üìù)</label>
        </div>
        <div class="checkbox-row">
          <input type="checkbox" id="toolsDictionary" onclick="updateTools()" />
          <label for="toolsDictionary" style="margin:0; font-weight:normal;">Ordbok (üìö)</label>
        </div>
        <div class="checkbox-row">
          <input type="checkbox" id="toolsComputer" onclick="updateTools()" />
          <label for="toolsComputer" style="margin:0; font-weight:normal;">Dator (üíª)</label>
        </div>
      </div>
    </div>
  </div>

  <!-- H√§r visas kortkommando f√∂r zoom beroende p√• OS, h√∂gerst√§llt -->
  <div class="zoom-shortcut" id="zoomShortcut"></div>

  <!-- Ljudfil f√∂r timer-slut -->
  <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>

  <script>
    // ============== 1. Visa/D√∂lj inst√§llningar + divider ==============
    function toggleSettings() {
      const settings = document.getElementById('settingsContainer');
      const divider = document.getElementById('divider');
      if (settings.style.display === "none") {
        settings.style.display = "block";
        divider.style.display = "block";
      } else {
        settings.style.display = "none";
        divider.style.display = "none";
      }
    }

    // ============== 2. Klocka (uppdateras varje sekund) ==============
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ============== 3. Timer-funktionalitet ==============
    let timeLeft = 0;
    let timerInterval = null;
    let isPaused = false;
    let initialTime = 0;

    function togglePlayPause() {
      const playPauseBtn = document.getElementById('playPauseBtn');
      const stopBtn = document.getElementById('stopBtn');

      if (timerInterval === null) {
        // Start
        const timeInputValue = document.getElementById('timeInput').value;
        initialTime = parseInt(timeInputValue, 10) * 60;
        if (isNaN(initialTime) || initialTime < 0) initialTime = 0;
        timeLeft = initialTime;

        if (timeLeft > 0) {
          const startTimestamp = Date.now();
          localStorage.setItem('timerStart', startTimestamp);
          localStorage.setItem('timeLeft', timeLeft);

          timerInterval = setInterval(() => {
            if (!isPaused) {
              timeLeft--;
              if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timerInterval = null;
                timeLeft = 0;
                playAlarmSound();
                playPauseBtn.textContent = 'Starta';
                playPauseBtn.title = 'Starta';
                stopBtn.disabled = true;
                localStorage.removeItem('timerStart');
              }
              updateTimerDisplay();
              saveSettings();
            }
          }, 1000);

          stopBtn.disabled = false;
        }
        isPaused = false;
        playPauseBtn.textContent = 'Pausa';
        playPauseBtn.title = 'Pausa';

      } else if (!isPaused) {
        // Pausa
        isPaused = true;
        playPauseBtn.textContent = 'Starta';
        playPauseBtn.title = 'Starta';

      } else {
        // √Öteruppta
        isPaused = false;
        playPauseBtn.textContent = 'Pausa';
        playPauseBtn.title = 'Pausa';
      }
      saveSettings();
    }

    function stopTimer() {
      if (timerInterval !== null) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      const timeInputValue = document.getElementById('timeInput').value;
      initialTime = parseInt(timeInputValue, 10) * 60;
      if (isNaN(initialTime) || initialTime < 0) initialTime = 0;
      timeLeft = initialTime;
      isPaused = false;
      updateTimerDisplay();

      const playPauseBtn = document.getElementById('playPauseBtn');
      const stopBtn = document.getElementById('stopBtn');
      playPauseBtn.textContent = 'Starta';
      playPauseBtn.title = 'Starta';
      stopBtn.disabled = true;
      localStorage.removeItem('timerStart');
      saveSettings();
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      const displayMinutes = String(minutes).padStart(2, '0');
      const displaySeconds = String(seconds).padStart(2, '0');
      document.getElementById('timerDisplay').textContent = `‚è±Ô∏è${displayMinutes}:${displaySeconds}`;
    }

    function playAlarmSound() {
      const alarm = document.getElementById('alarmSound');
      alarm.play().catch(error => {
        console.error('Ljudet kunde inte spelas upp:', error);
      });
      alert("Tiden √§r ute!");
    }

    // ============== 4. Dynamiska texter (kurs, meddelande, titlar, etc.) ==============
    function updateCourse() {
      const val = document.getElementById('course').value;
      document.getElementById('courseHeader').textContent = val.trim() || "____";
      saveSettings();
    }

    function updateWelcome() {
      const val = document.getElementById('welcomeInput').value;
      document.getElementById('welcomeMessage').textContent = val || "‚Äì";
      saveSettings();
    }

    function updateTitleBox() {
      const val = document.getElementById('examTitle').value.trim();
      const titleBox = document.getElementById('titleBox');
      if (val) {
        titleBox.textContent = val;
        titleBox.style.display = "flex";
      } else {
        titleBox.textContent = "‚Äì";
        titleBox.style.display = "none";
      }
      saveSettings();
    }

    function updateTestCode() {
      const val = document.getElementById('testCode').value.trim();
      const box = document.getElementById('testCodeBox');
      if (val) {
        box.textContent = val;
        box.style.display = "flex";
      } else {
        box.textContent = "‚Äì";
        box.style.display = "none";
      }
      saveSettings();
    }

    function updateTools() {
      const box = document.getElementById('toolsBox');
      const chosenEmojis = [];

      if (document.getElementById('toolsEraser').checked)    chosenEmojis.push("‚úèÔ∏è");
      if (document.getElementById('toolsRuler').checked)     chosenEmojis.push("üìè");
      if (document.getElementById('toolsCalc').checked)      chosenEmojis.push("üßÆ");
      if (document.getElementById('toolsFormel').checked)    chosenEmojis.push("üìñ");
      if (document.getElementById('toolsNotebook').checked)  chosenEmojis.push("üìù");
      if (document.getElementById('toolsDictionary').checked)chosenEmojis.push("üìö");
      if (document.getElementById('toolsComputer').checked)  chosenEmojis.push("üíª");

      if (chosenEmojis.length > 0) {
        box.textContent = chosenEmojis.join(" ");
        box.style.display = "flex";
      } else {
        box.textContent = "‚Äì";
        box.style.display = "none";
      }
      saveSettings();
    }

    function validateTimeInput() {
      const timeInput = document.getElementById('timeInput');
      if (timeInput.value < 0) timeInput.value = 0;
      saveSettings();
    }

    // ============== 5. Ladda/Spara inst√§llningar + OS-kontroll ==============
    function loadSettings() {
      const settings = JSON.parse(localStorage.getItem('provSettings'));
      const stopBtn = document.getElementById('stopBtn');
      const playPauseBtn = document.getElementById('playPauseBtn');

      if (settings) {
        document.getElementById('course').value          = settings.course       || "Prov i Matematik 3c";
        document.getElementById('welcomeInput').value    = settings.welcome      || "";
        document.getElementById('examTitle').value       = settings.examTitle    || "";
        document.getElementById('testCode').value        = settings.testCode     || "";
        document.getElementById('toolsEraser').checked   = settings.toolsEraser  || false;
        document.getElementById('toolsRuler').checked    = settings.toolsRuler   || false;
        document.getElementById('toolsCalc').checked     = settings.toolsCalc    || false;
        document.getElementById('toolsFormel').checked   = settings.toolsFormel  || false;
        document.getElementById('toolsNotebook').checked = settings.toolsNotebook|| false;
        document.getElementById('toolsDictionary').checked = settings.toolsDictionary || false;
        document.getElementById('toolsComputer').checked   = settings.toolsComputer   || false;
        document.getElementById('timeInput').value       = settings.timeInput    || 60;

        isPaused    = settings.isPaused    || false;
        timeLeft    = settings.timeLeft    || settings.initialTime || 0;
        initialTime = settings.initialTime || 0;

        updateTimerDisplay();
        updatePlayPauseButton();

        stopBtn.disabled = (timerInterval === null);

        // Timer-persistens
        const timerStart = localStorage.getItem('timerStart');
        if (timerStart && !isPaused) {
          const elapsed = Math.floor((Date.now() - parseInt(timerStart, 10)) / 1000);
          timeLeft = settings.timeLeft - elapsed;
          if (timeLeft <= 0) {
            timeLeft = 0;
            playAlarmSound();
            playPauseBtn.textContent = 'Starta';
            playPauseBtn.title = 'Starta';
            stopBtn.disabled = true;
            localStorage.removeItem('timerStart');
          } else {
            updateTimerDisplay();
            timerInterval = setInterval(() => {
              if (!isPaused) {
                timeLeft--;
                if (timeLeft <= 0) {
                  clearInterval(timerInterval);
                  timerInterval = null;
                  timeLeft = 0;
                  playAlarmSound();
                  playPauseBtn.textContent = 'Starta';
                  playPauseBtn.title = 'Starta';
                  stopBtn.disabled = true;
                  localStorage.removeItem('timerStart');
                }
                updateTimerDisplay();
                saveSettings();
              }
            }, 1000);
            playPauseBtn.textContent = 'Pausa';
            playPauseBtn.title = 'Pausa';
            stopBtn.disabled = false;
          }
        }
      } else {
        // Standardv√§rden
        document.getElementById('course').value          = "Prov i Matematik 3c";
        document.getElementById('welcomeInput').value    =
          "Hej och v√§lkomna till dagens provtillf√§lle! Som vanligt g√§ller att ni f√∂rv√§ntas respektera era klasskamrater och h√•lla en l√•g ljudniv√•. Gl√∂m inte att l√§gga ifr√•n er mobiltelefoner p√• anvisad plats och att st√§da efter er n√§r ni l√§mnar salen.";
        document.getElementById('examTitle').value       = "Derivata och integraler";
        document.getElementById('testCode').value        = "ABC123XY";
        document.getElementById('toolsEraser').checked   = true;
        document.getElementById('toolsRuler').checked    = true;
        document.getElementById('toolsCalc').checked     = true;
        document.getElementById('toolsFormel').checked   = false;
        document.getElementById('toolsNotebook').checked = false;
        document.getElementById('toolsDictionary').checked = false;
        document.getElementById('toolsComputer').checked   = true;
        document.getElementById('timeInput').value       = 60;
        isPaused = false;
        timeLeft = 0;
        initialTime = 0;
        stopBtn.disabled = true;
      }

      // Uppdatera UI
      updateCourse();
      updateWelcome();
      updateTitleBox();
      updateTestCode();
      updateTools();
      updateTimerDisplay();
      updatePlayPauseButton();

      // Uppdatera zoom-kortkommando
      updateZoomShortcut();
    }

    function saveSettings() {
      const settings = {
        course:         document.getElementById('course').value,
        welcome:        document.getElementById('welcomeInput').value,
        examTitle:      document.getElementById('examTitle').value,
        testCode:       document.getElementById('testCode').value,
        toolsEraser:    document.getElementById('toolsEraser').checked,
        toolsRuler:     document.getElementById('toolsRuler').checked,
        toolsCalc:      document.getElementById('toolsCalc').checked,
        toolsFormel:    document.getElementById('toolsFormel').checked,
        toolsNotebook:  document.getElementById('toolsNotebook').checked,
        toolsDictionary:document.getElementById('toolsDictionary').checked,
        toolsComputer:  document.getElementById('toolsComputer').checked,
        timeInput:      document.getElementById('timeInput').value,
        isPaused:       isPaused,
        timeLeft:       timeLeft,
        initialTime:    initialTime
      };
      localStorage.setItem('provSettings', JSON.stringify(settings));
    }

    function updatePlayPauseButton() {
      const playPauseBtn = document.getElementById('playPauseBtn');
      if (timerInterval === null) {
        playPauseBtn.textContent = 'Starta';
        playPauseBtn.title = 'Starta';
      } else {
        playPauseBtn.textContent = isPaused ? 'Starta' : 'Pausa';
        playPauseBtn.title = isPaused ? 'Starta' : 'Pausa';
      }
    }

    // ============== OS-detektering och zoom-kortkommando ==============
    function updateZoomShortcut() {
      const isMac = navigator.platform.toUpperCase().includes('MAC');
      const zoomShortcutText = isMac
        ? "Zooma in och ut med: Cmd + / Cmd -"
        : "Zooma in och ut med: Ctrl + / Ctrl -";
      document.getElementById('zoomShortcut').textContent = zoomShortcutText;
    }

    // Ladda inst√§llningar vid sidstart
    window.onload = loadSettings;
  </script>
</body>
